<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="header">
        <div class="left-arrow">
            <i class="fa fa-arrow-left"></i>
        </div>
        <div class="header-headline">
            <p>
                Back to Matches
            </p>
        </div>
    </div>
    <div class="container">
        <div class="heading">
            <p>My Goal Bol Score</p>
        </div>
        <div class="sub-heading">
            <p>Predictions & Winnings</p>
        </div>
        <div class="info-msg">
            <div class="msg-icon">
                <img src="images/shape.png">
            </div>
            <div class="info-msg-content">
                <p>
                    Credits will be added within 48hrs of the match completion
                </p>
            </div>
        </div>
        <div class="match-history">
            <div class="calendar">
                <div class="calendar-icon">
                    <img src="images/calendar.png">
                </div>
                <div class="current-date">
                    <p>Yesterday</p>
                </div>
            </div>
            <div class="history">
                <div class="card">
                    <div class="match-details">
                        <div class="country-details">
                            <div class="country-flag">
                                <img src="">
                            </div>
                            <div class="country-name">
                                <p>Senegal</p>
                            </div>
                        </div>
                        <div class="versus">
                            <p>vs</p>
                        </div>
                        <div class="country-details">
                            <div class="country-flag">
                                <img src="">
                            </div>
                            <div class="country-name">
                                <p>poland</p>
                            </div>
                        </div>
                    </div>
                    <div class="final-score">
                        <div class="final-score-heading">
                            <p>Final Score</p>
                        </div>
                        <div class="final-goals">
                            <p>3</p>
                        </div>
                    </div>
                    <div class="predicted-score">
                        <div class="predicted-score-heading">
                            <p>Your Prediction</p>
                        </div>
                        <div class="predictes-goals">
                            <p>3</p>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="match-details">
                        <div class="country-details">
                            <div class="country-flag">
                                <img src="">
                            </div>
                            <div class="country-name">
                                <p>Senegal</p>
                            </div>
                        </div>
                        <div class="versus">
                            <p>vs</p>
                        </div>
                        <div class="country-details">
                            <div class="country-flag">
                                <img src="">
                            </div>
                            <div class="country-name">
                                <p>Senegal</p>
                            </div>
                        </div>
                    </div>
                    <div class="final-score">
                        <div class="final-score-heading">
                            <p>Final Score</p>
                        </div>
                        <div class="final-goals">
                            <p>3</p>
                        </div>
                    </div>
                    <div class="predicted-score">
                        <div class="predicted-score-heading">
                            <p>Final Score</p>
                        </div>
                        <div class="predictes-goals">
                            <p>3</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
